name: Build & Deploy Xenotune Backend

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to Docker Hub (CI)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build image
      - name: Build Docker image
        run: |
          docker buildx build \
            --load \
            -t xeno2025/xenotune-backend:1.0.0 \
            -t xeno2025/xenotune-backend:latest \
            -f backend/Dockerfile \
            backend

      # 5️⃣ Push image
      - name: Push Docker image
        run: |
          docker push xeno2025/xenotune-backend:1.0.0
          docker push xeno2025/xenotune-backend:latest

      # 6️⃣ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
              -u "${{ secrets.DOCKER_USERNAME }}" \
              --password-stdin

            docker pull xeno2025/xenotune-backend:latest

            docker stop xenotune-backend || true
            docker rm xenotune-backend || true

            docker run -d \
              --name xenotune-backend \
              -p 8000:8000 \
              -v /opt/soundfonts:/soundfonts:ro \
              -v /home/ubuntu/serviceAccountKey.json:/run/secrets/firebase_key:ro \
              --restart always \
              xeno2025/xenotune-backend:latest
